<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devera Store</title>
</head>

<body>
    <div class="main">
        <div class="grid">
            <!-- header -->
            <header>
                <h1>Devera Store</h1>
                <h2>this is a header</h2>
                <h2>this is a hearder2</h2>
                <nav>

                        <li><a href="#">Hotest</a></li>

                    <span><a href="#">Hotest</a></span>
                    <span><a href="#">Best Seller</a></span>
                    <span><a href="#">Trending</a></span>
                    <span><a href="#">Sport</a></span>

                </nav>

            </header>

            <!-- Body -->

            <div class="body">
                <div class="row">
                    <h1 class="body-title">Add Product</h1>
                    <form class="body-form">
                        <div>
                            <label for="product-name">Product Name</label>
                            <input type="text" name="product-name" id="product-name" placeholder="name">
                        </div>

                        <div>
                            <label for="category">Category</label>
                            <select name="" id="category">
                                <option value="">select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>

                        <div>
                            <label for="price">Price</label>
                            <input type="number" name="price" id="price" min="0" max="1000">

                        </div>

                        <div>
                            <input type="checkbox" name="" id="free-ship">
                            <label for="free-ship">Free ship</label>
                        </div>

                        <div>
                            <label for="">Description</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Desc"></textarea>
                        </div>

                        <div>
                            <label for="">Image</label>
                            <img src="https://plus.unsplash.com/premium_photo-1675448891094-0f3acc556fdb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
                                alt="Image" width="150px">
                        </div>

                        <div>
                            <span>
                                <input type="radio" name="country" id="">
                                <label for="">China</label>
                                <input type="radio" name="country" id="">
                            </span>
                            <label for="">Vietnam</label>

                            <button type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- footer -->
            <footer>
                <p style="text-align: center;">Devera 2022</p>
            </footer>
        </div>
    </div>
</body>

</html>
