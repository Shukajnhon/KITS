<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- gg poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main">
        <div class="login-container">
            <div class="login-form-wrap">
                <!-- Login left -->
                <div class="login__left">
                    <div class="login-content">
                        <h2 class="login-title">Log In</h2>

                        <form action="" class="form-control">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" name="" id="username" placeholder="Username">
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group form-password">
                                <div class="form-label">
                                    <label class="form-label-password" for="">Password</label>
                                    <label class="form-label-forgot-password" for="">Forgot Password?</label>
                                </div>
                                <input type="password" name="" id="password" placeholder="Enter password">
                                <i class="fa-solid fa-eye-slash eys-close"></i>
                                <span class="form-message"></span>
                            </div>

                            <div class="btn">
                                <button class="btn-login">
                                    LOGIN
                                    <i class="fas fa-arrow-right"></i>
                                </button>

                                <p class="or">or continue with</p>

                                <div class="btn-social">
                                    <div class="social-group btn-google">
                                        <button>
                                            <img src="./imgs/Google.svg" alt="google">
                                        </button>
                                    </div>

                                    <div class="social-group  btn-github">
                                        <button>
                                            <img src="./imgs/github.svg" alt="github">
                                        </button>
                                    </div>

                                    <div class="social-group btn-facebook">
                                        <button>
                                            <img src="./imgs/facebook.svg" alt="facebook">
                                        </button>
                                    </div>
                                </div>

                                <div class="dont-have-account">
                                    <p class="dont-have-account-text">
                                        Don't have an account yet?
                                        <a href="#">Sign up for free</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Login right -->
                <div class="login__right">
                    <div class="login-right-wrap">
                        <div class="images">
                            <div class="girl-laptop">
                                <img src="./imgs/girl-laptop.svg" alt="girl-laptop">
                            </div>
                            <div class="cactus">
                                <img src="./imgs/cactus.svg" alt="cactus">
                            </div>
                        </div>
                        <div class="background"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
