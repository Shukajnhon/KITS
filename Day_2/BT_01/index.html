<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="grid ">
            <!-- Header -->
            <header>
                <nav>
                    <div class="navbar margin-right-left">
                        <span>Category 1</span>
                        <span>Category 2</span>
                        <span>Category 3</span>
                    </div>
                </nav>
            </header>

            <!-- Banner -->
            <div class="banner full">
                <div class="banner-content">
                    <h2 class="banner-title">Primary Tagline for Your Blog</h2>
                    <p class="banner-desc">Supporting statement for the blog's main tagname</p>
                </div>
            </div>

            <!-- body -->
            <div class="body margin-right-left">
                <div class="body__contact">
                    <h2>Subcribe to our newsleter</h2>
                    <div class="contact-subscribe">
                        <input class="contact-input" type="email" name="email" id="" placeholder="Enter your email">
                        <button class="contact-subscribe" type="submit">
                            <p>SUBSCRIBE</p>
                        </button>
                    </div>
                </div>

                <!-- <hr> -->
                <div class="border"></div>

                <div class="body__card">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1683317976063-678cbe8558b2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                            alt="">
                        <div class="card-detail">
                            <p class="date">NOVEMBER 13, 2019</p>
                            <p class="desc">Enjoy the Little Things</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1683317976063-678cbe8558b2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                            alt="">
                        <div class="card-detail">
                            <p class="date">NOVEMBER 13, 2019</p>
                            <p class="desc">Enjoy the Little Things</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1683317976063-678cbe8558b2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                            alt="">
                        <div class="card-detail">
                            <p class="date">NOVEMBER 13, 2019</p>
                            <p class="desc">Enjoy the Little Things</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
