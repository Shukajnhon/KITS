<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="grid">
            <!-- Header -->
            <header>
                <h2>Sự khác nhau giữa thẻ span và thẻ div</h2>
                <span>Thẻ span</span>
                <span>Thẻ span</span>
                <span>Thẻ span</span>
                <span>Thẻ span</span>

                <div>Thẻ div</div>
                <div>Thẻ div</div>
                <div>Thẻ div</div>
                <div>Thẻ div</div>
            </header>

            <div class="body">
                <h3>Tạo thẻ table như bên dưới</h3>
                <div>
                    <table>
                        <tr>
                            <th>Company</th>
                            <th>Contact</th>
                            <th>Country</th>
                        </tr>
                        <tr>
                            <td>Alfreds Frutterkist</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                        </tr>
                        <tr>
                            <td>Centro comercial</td>
                            <td>Moctezuma Francisco</td>
                            <td>Chang Mexico</td>
                        </tr>
                    </table>
                </div>

                <div>
                    <h3>Tạo một form html như bên dưới</h3>
                    <form action="" class="form-control">
                        <table>
                            <tr>
                                <td>
                                    <label for="">Enter name: </label>
                                </td>
                                <td> <input type="text" name="name"></td>
                            </tr>

                            <tr>
                                <td><label for="">Enter password: </label></td>
                                <td> <input type="password" name="email"></td>
                            </tr>

                            <tr>
                                <td><label for="">Enter Email: </label></td>
                                <td><input type="email" name="email"></td>
                            </tr>

                            <tr>
                                <td><label for="">Enter Gender:</label></td>
                                <td>
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">male</label>
                                    <input type="radio" name="gender" id="female">
                                    <label for="female">female</label>
                                </td>
                            </tr>

                            <tr>
                                <td><label for="">Select Country:</label></td>
                                <td>
                                    <select name="" id="">
                                        <option value="india">india</option>
                                        <option value="vietnam">VietNam</option>
                                        <option value="china">China</option>
                                        <option value="other">Other</option>
                                    </select>
                                </td>
                            </tr>

                </div>
                </table>
                <button type="submit">Register</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
