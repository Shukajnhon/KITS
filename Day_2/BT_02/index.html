                    <!-- Content -->
                    <div class="content">
                        <header>
                            <div class="content-title">
                                <p class="content-title-text">Edit profile</p>
                            </div>

                            <div class="content-avatar">
                                <img src="./imgs/logo.jpeg" alt="avatar">
                            </div>
                        </header>

                        <div class="content-form">
                            <form action="" class="form-control">
                                <!-- name -->
                                <div class="name-form">
                                    <div class="firstname">
                                        <label for="fname">FirstName</label>
                                        <input type="text" name="fname" id="fname" placeholder="Hieu">
                                    </div>

                                    <div class="lastname">
                                        <label for="lname">LastName</label>
                                        <input type="text" name="lname" id="lname" placeholder="Pham">
                                    </div>
                                </div>

                                <!-- email -->
                                <div class="email-form">
                                    <label for="email">
                                        Email
                                    </label>
                                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                                    <input type="checkbox" checked name="" id="">
                                </div>

                                <!-- address -->
                                <div class="address-form">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address" placeholder="33062 Zboncak isle">
                                </div>

                                <!-- Contact Number -->
                                <div class="contact-form">
                                    <label for="contact">
                                        Contact Number
                                    </label>
                                    <input type="tel" name="contact" id="contact" placeholder="58077.79">
                                </div>

                                <!-- city -->
                                <div class="city-form">
                                    <label for="city">City</label>
                                    <select name="" id="">
                                        <option value=""></option>
                                        <option value="HCM">HCM</option>
                                        <option value="hanoi">Ha Noi</option>
                                    </select>
                                </div>

                                <div class="button">
                                    <div class="cancel-btn">Cancel</div>
                                    <div class="save-btn">Save</div>
                                </div>
                            </form>
                        </div>
                    </div>
