<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!-- gg font mukta -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link: css detail product -->
    <link rel="stylesheet" href="./css/detailProduct.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- base css -->
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <!-- header -->
            <header>
                <div class="navbar">
                    <!-- navbar left -->
                    <div class="navbar-left">
                        <div class="logo">
                            <p>HieuShop</p>
                        </div>

                        <ul class="navbar-list">
                            <li class="navbar-items">
                                <p>Sales</p>
                            </li>
                            <li class="navbar-items">
                                <p>Products</p>
                            </li>
                            <li class="navbar-items">
                                <p>About</p>
                            </li>
                            <li class="navbar-items navbar-more">
                                <p class="navbar-items-more">More</p>
                                <div class="dropdown">
                                    <a href="#" class="dropdown-link">
                                        <p>First link</p>
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </a>
                                    <a href="#" class="dropdown-link">
                                        <p>Second link</p>
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </a>
                                    <a href="#" class="dropdown-link">
                                        <p>Third link</p>
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>

                        <!-- navbar table and mobile -->
                        <div class="navbar-mobile">
                            <div class="mobile-icon">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                            <ul class="navbar-mobile-list">
                                <li class="navbar-mobile-item">
                                    Cart
                                </li>

                                <li class="navbar-mobile-item">
                                    User
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- navbar right -->
                    <div class="navbar-right">
                        <div class="navbar-right-item search">
                            <img src="./imgs/search.svg" alt="search">
                            <input type="text" name="" id="input-search" placeholder="search...">
                        </div>

                        <div class="navbar-right-item cart">
                            <div class="cart-icon">
                                <img src="./imgs/cart.svg" alt="cart">
                                <span class="cart-number">0</span>
                            </div>
                        </div>

                        <div class="navbar-right-item user">
                            <div class="user-icon">
                                <img src="./imgs/user.svg" alt="user">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- breadcrumb -->
                <div class="breadcrumb">
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item">
                            HOME
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item">
                            SALES
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item">
                            HOODIE
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- body -->
            <div class="body">
                <div class="product">
                    <div class="product-card">
                        <!-- <div class="card">
                            <div class="card-img">
                                <img src="./imgs/img1.png" class="card-img-top" alt="img1">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary card-btn">More info</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
